<!DOCTYPE html>
<html>
<head>
  <title>Tic-tac-toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <!-- Reset default stylesheets -->
  <link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap Core CSS -->
  <link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="stylesheets/tictactoe.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand noselect">Tic-Tac-Toe</div>
        <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
          <i class="material-icons md-light">menu</i>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbutton hidden">Demands</a>
          </li>
          <li>
            <a class="navbutton hidden">Upload</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a class="btn disabled">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="tictactoe">
    <div class="row">
      <canvas class="emptyTile" id="draw1"></canvas>
      <canvas class="emptyTile" id="draw2"></canvas>
      <canvas class="emptyTile" id="draw3"></canvas>
    </div>
    <div class="row">
      <canvas class="emptyTile" id="draw4"></canvas>
      <canvas class="emptyTile" id="draw5"></canvas>
      <canvas class="emptyTile" id="draw6"></canvas>
    </div>
    <div class="row">
      <canvas class="emptyTile" id="draw7"></canvas>
      <canvas class="emptyTile" id="draw8"></canvas>
      <canvas class="emptyTile" id="draw9"></canvas>
    </div>
  </div>

  <button type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>

  <!-- JQuery -->
  <script src="libraries/jquery/jquery-2.2.2.min.js"></script>
  <!-- UnderscoreJS -->
  <script src="libraries/underscore/underscore-min.js"></script>
  <!-- Socket.IO -->
  <script src="libraries/socket-io/socket.io-1.4.5.js"></script>
  <!-- Bootstrap -->
  <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
  <!-- Application specific JS have it load last -->
  <script src="javascript/tictactoe.js"></script>
</body>
</html>
